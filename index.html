<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTextutors - Connecting Tutors & Students</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.5s, color 0.5s;
        }
        body {
            background-color: #eef2f3;
            color: #333;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .dark-mode header {
            background: linear-gradient(90deg, #444, #222);
        }
        nav {
            display: flex;
            justify-content: center;
            background: #0056b3;
            padding: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffdd57;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 50px 20px;
            text-align: center;
        }
        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }
        .dark-mode .section {
            background: #333;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-container {
            text-align: left;
            max-width: 500px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .dark-mode input, .dark-mode textarea {
            background: #555;
            color: white;
            border: 1px solid #777;
        }
        footer {
            text-align: center;
            padding: 25px;
            background: #343a40;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <header>
        <i class="fas fa-chalkboard-teacher"></i> iTextutors - Connecting Tutors & Students
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#how-it-works">How It Works</a>
        <a href="#find-tutor">Find Tutor</a>
        <a href="#find-student">Find Student</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="section" id="contact">
            <h2>Contact Us</h2>
            <div class="form-container">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your message" rows="4" required></textarea>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 iTextutors. All Rights Reserved.
    </footer>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
